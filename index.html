<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .chat-messages {
      border: 1px solid #ccc;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 10px;
    }

    .message strong {
      color: #333;
    }

    .input-container {
      display: flex;
      margin-top: 10px;
    }

    .message-input {
      flex: 1;
      padding: 5px;
    }

    .send-button {
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Chat App</h1>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" class="message-input" placeholder="Type your message...">
      <button id="sendMessageButton" class="send-button">Send</button>
    </div>
  </div>

<script>
  // JavaScript code for interacting with the Chat component
  const chatMessages = document.getElementById('chatMessages');
  const messageInput = document.getElementById('messageInput');
  const sendMessageButton = document.getElementById('sendMessageButton');
  const chatUrl = 'your-vercel-deployment-url'; // Replace with your Vercel deployment URL

  // Function to add a message to the chat
  const addMessage = (message, sender) => {
    const messageElement = document.createElement('div');
    messageElement.classList.add('message');
    messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
    chatMessages.appendChild(messageElement);
    // Scroll to the bottom to show the latest message
    chatMessages.scrollTop = chatMessages.scrollHeight;
  };

  // Function to send a message
  const sendMessage = async () => {
    const message = messageInput.value.trim();
    if (message !== '') {
      // Use Vercel serverless function to send message
      const response = await fetch(`/.netlify/functions/sendMessage?url=${chatUrl}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ message }),
      });

      const result = await response.json();

      if (result.success) {
        addMessage(message, 'You');
        messageInput.value = ''; // Clear the input field
      }
    }
  };

  // Event listener for the send button
  sendMessageButton.addEventListener('click', sendMessage);

  // Function to fetch and display existing messages
  const fetchMessages = async () => {
    const response = await fetch(`/.netlify/functions/getMessages?url=${chatUrl}`);
    const result = await response.json();

    if (result.success) {
      result.messages.forEach(({ text, sender }) => addMessage(text, sender));
    }
  };

  // Fetch messages periodically (you can adjust the interval as needed)
  setInterval(fetchMessages, 3000); // Fetch messages every 3 seconds

  // Fetch messages when the page loads
  fetchMessages()
  </script>
</body>
</html>
